<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQg7y9IK0iyhZUmtYqRHWWP3vZTWs2a_Pwmg&usqp=CAU" type="image/x-icon">
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="shortcut icon" href="https://www.kindpng.com/picc/m/476-4768341_javascript-logo-number-angularjs-node-javascript-transparent-background.png" type="image/x-icon">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="text-secondary pb-2 text-center">CRUD Operation</h1>
        </div>
        <div class="row mt-5">
            <form id="countryForm" class="d-flex justify-content-between"  autocomplete="off">
                <div class="col-sm-6">  
                    <input type="text" class="form-control" id="countryName" placeholder="Enter Country">
                </div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-info text-white"><i class="fa fa-plus pe-2"></i>Add</button>
                    <button class="btn btn-success"> <i class="fa fa-pencil-square-o pe-2"></i>Edit</button>
                </div>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-sm-7">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Country Name</th>
                            <th>Action</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr>
                            <td>India</td>
                            <td>
                                <button class="btn btn-success btn-sm"> <i class="fa fa-pencil-square-o pe-1"></i>Edit</button>
                                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o pe-1"></i>Delete</button>
                            </td>
                        </tr>
                    </tbody>   
                </table>
            </div>
           
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
