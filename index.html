<body>
    <div class="container">
        <div class="title">
            <h1 class="text-secondary pb-2 text-center">CRUD Operation</h1>
        </div>
        <div id="alert"></div>
        <div class="row mt-5">
            <form id="form" class="d-flex justify-content-between" autocomplete="off">
                <div class="col-sm-6">  
                    <input type="text" class="form-control" id="countryName"  placeholder="Enter Country Name">
                </div>
                <div class="col-sm-5">
                    <input type="submit" value="Save" onclick="saveCountry()" class="btn btn-success text-white">
                </div>
            </form>
        </div>
        <div class="country-count mt-5">
            <button type="button" class="btn btn-info text-white">Countries
                 <span class="badge bg-primary country-count" id="country_count"></span> 
            </button>
        </div>
        <div class="row mt-3">
            <div class="col-sm-7">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Country Name</th>
                            <th>Action</th>
                        </tr>
                    </thead> 
                    <tbody id="country_list">
                    </tbody>   
                </table>
            </div>
           
        </div>
    </div>
    <script src="index.js"></script>
</body>
